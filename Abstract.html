<html>
    <head>
            <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            // Original object tempalte
            function A(name){
                this.name = name;
                this.say = function()
                {
                    console.log('My name is ' + this.name);
                }
            }
            // Factory
            function Afactory()
            {
                this.create = function(name)
                {
                    return new A(name);
                }

            }

            var Creator = new Afactory();
            var FirstA = Creator.create('abc')
            console.log(Creator)
            console.log(FirstA)
            FirstA.say();
        </script>
    </body>
</html>

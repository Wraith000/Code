<html>
    <body>
        <script>
            // Sometimes it is desirable 
            // to allow access to a property 
            // that returns a dynamically computed value.
            // This can be accomplished with the use of a getter. 
            // It is not possible to simultaneously have a getter bound to a property and 
            // have that property actually hold a value, 
            // although it is possible to use a getter and a setter in conjunction 
            // to create a type of pseudo-property.
            var Obj ={
                name : '',
                get Say(){
                    return this.name;
                },
                Say2 : function(){
                    return this.name + '2';
                }
            }
                Obj.name="asdasda";
                
                // Using a function like a property
                console.log(Obj.Say)
                console.log(Obj.Say2())
                console.log(Obj)
                // redefining object method to act as property
                Object.defineProperty(Obj,'Say2',{get: function(){return this.name.toUpperCase() }})
                console.log(Obj.Say2)
                console.log(Obj)

                // When using get
                // the property will be defined on
                // the prototype of the object 
                // while using Object.defineProperty() 
                // the property will be defined on the instance it is applied to.
            
            
            
        </script>
    </body>
</html>
